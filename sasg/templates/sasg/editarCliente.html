<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Editar Usuario</title>
</head>
<body> 
    <header>
        <div class="logo">
            <a href="{% url 'asago' %}"><img src="{% static 'imagenes/logo_asago1.png' %}" alt=""></a>
            <h2>Asago S.A.S</h2>
        </div>
    </header>
    
    <div class="container col-sm-6 col-md-6 col-lg-5 col-xl-5">
        <div class="card mt-4">
            <div class="card-header">
                <i class="fa fa-user fa-2x text-danger me-3 " id="card" aria-hidden="true"></i><h4>Editar Usuario</h4>
            </div>
            <div class="card-body mt-3 text-center">
                <h5 class="card-tittle"> Actualiza tus datos</h5>
                <p class="card-text">Modifica tu informaci칩n personal</p>
                <hr>
            </div>
            <form action="{% url 'actualizar_usuario' idusuario=usuario.idusuario %}" class="was-validated row g-3 mx-5" method="post">
                {% csrf_token %}
                <div class="col-6">
                    <label class="form-label">Nombres</label>
                    <input name="nombres" class="form-control" type="text" value="{{ usuario.nombres }}" required>
                </div>

                <div class="col-6">
                    <label class="form-label">Apellidos</label>
                    <input name="apellidos" class="form-control" type="text" value="{{ usuario.apellidos }}" required>
                </div>

                <div class="col-6">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input name="fechanacimiento" class="form-control" type="date" value="{{ usuario.fechanacimiento|date:'Y-m-d' }}" required>
                </div>

                <div class="col-6">
                    <label class="form-label">Telefono</label>
                    <input name="telefono" class="form-control" type="number" value="{{ usuario.telefono }}" required>
                </div>

                <div class="col-6">
                    <label class="form-label">Direcci칩n</label>
                    <input name="direccion" class="form-control" type="text" value="{{ usuario.direccion }}" required>
                </div>

                <div class="col-6">
                    <label class="form-label">Correo Electr칩nico</label>
                    <input name="email" class="form-control" type="email" value="{{ usuario.email }}" required>
                </div>

                <div class="col-6">
                    <label class="form-label">Contrase침a</label>
                    <input name="contrasena" class="form-control" type="password" required>
                </div>

                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-danger" type="submit">Actualizar</button>
                    <a class="btn"  value="cancelar" href="{% url 'asago' %}">Cancelar</a>
                    <br>
                </div>
            </form>
            
        </div>
    </div> 
      
</body>
</html>
