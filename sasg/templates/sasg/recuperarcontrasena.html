<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ingresar.css' %}">
    <title>Inicio Sesion</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="{% url 'asago' %}"><img src="{% static 'imagenes/logo_asago1.png' %}" alt=""></a>
            <h2>Asago S.A.S</h2>
        </div>
    </header>

    <div class="container-item">
        <div class="container">
            <div class="tittle">
                <span>Recuperar Contraseña </span>
            </div>

            <div class="text">
                <span>Ingresa tus datos para</span>
                <div class="bold"> 
                    <span>Recuperar su contraseña</span>  
                </div>
            </div>    
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="flex">
                        <i class="fa-solid fa-user"></i>
                        <label>Correo Electronico</label>
                    </div>
                    <input type="text" name="email" placeholder="Ej: example@gmail.com" required>
                </div>
                <div class="row">
                    <input name="btningresar" class="btn" type="submit" value="Recuperar Contraseña">
                </div>
            </form>
        </div>
       
    </div>

</body>
</html>
